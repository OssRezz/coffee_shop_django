{% extends 'base.html' %}
{% block title %}
  Products
{% endblock %}
{% block content %}
  <div class="row p-4">
    <div class="col-12 mb-4 text-start">
      <a class="btn btn-outline-dark btn-sm" href="{% url 'list_product' %}">Regresar</a>
    </div>
    <div class="col-12">
      <form action="{% url 'add_product' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear</button>
      </form>
    </div>
  </div>
{% endblock %}
