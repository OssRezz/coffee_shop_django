<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-mug-saucer fa-lg"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% comment %} <a class="btn btn-outline-dark btn-sm border-0 {% if '/home/' in request.path %}active{% endif %}" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a> {% endcomment %}
            <a class="btn btn-outline-dark btn-sm border-0 mx-1 {% if '/my-orders/' in request.path %}active{% endif %}" href="{% url 'my_orders' %}"><i class="fa-solid fa-mug-hot"></i> My orders</a>
            <a class="btn btn-outline-dark btn-sm border-0 mx-1 {% if '/products/' in request.path %}active{% endif %}" href="{% url 'list_product' %}"><i class="fa-solid fa-mug-hot"></i> Products</a>
            {% if user.is_authenticated %}
              <div class="btn-group dropstart mx-1">
                <button type="button" class="btn btn-outline-dark dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</button>
                <ul class="dropdown-menu">
                  <li>
                    <form action="{% url 'logout' %}" method="POST">
                      {% csrf_token %}
                      <button class="dropdown-item btn border-0"><i class="fas fa-sign-out-alt"></i> Cerrar sesion</button>
                    </form>
                  </li>
                </ul>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
