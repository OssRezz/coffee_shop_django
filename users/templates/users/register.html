{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
      .full-height {
        height: 100vh;
      }
      
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      
      .no-scrollbar {
        overflow: hidden;
      }
      
      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .responsive-logo {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid full-height">
      <div class="row no-gutters full-height">
        <div class="col-12 col-lg-6 d-none d-lg-block px-0">
          <img src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcTuDKXbkn3GeIZJJOodadOiGxwsCP6KWCRAvtBCf_eFNowUrFmuaNz7j5UrV7K7nHgr" alt="Background" class="background-image" />
        </div>
        <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center px-0">
          <div class="col-10 col-sm-7 col-lg-8 col-xl-7 col-xxl-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="col-12">
                  <form  method="POST">
                    {% csrf_token %}
                    <div class="row g-4">
                      <div class="col-12 text-center">
                        <i class="fa-solid fa-mug-hot fa-5x"></i>
                      </div>
                      <div class="col-12">{{ form|crispy }}</div>
                      <div class="col-12 d-grid mb-2">
                        <button class="btn btn-dark mb-2" type="submit">Crear cuenta</button>
                        <a class="btn btn-dark" type="submit" href="{% url "login" %}">Regresar</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
